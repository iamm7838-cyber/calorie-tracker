<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Scheduling App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background-color: #e2e8f0;
        }
        .day-header {
            background-color: #3b82f6;
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: 600;
        }
        .day-cell {
            min-height: 100px;
            background-color: white;
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        .day-cell:hover {
            background-color: #f1f5f9;
        }
        .today {
            border: 2px solid #ef4444;
        }
        .event-item {
            font-size: 0.75rem;
            margin-top: 4px;
            padding: 2px 4px;
            border-radius: 4px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            background-color: #d1fae5;
            color: #065f46;
        }
        .modal-content {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen p-4 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Collaborative Schedule</h1>
            <p id="user-info" class="text-sm text-gray-500 mt-1"></p>
        </header>

        <main class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-2xl">
            <!-- Calendar Navigation -->
            <div class="flex justify-between items-center mb-6">
                <button id="prev-month" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition shadow-md">&lt; Prev</button>
                <h2 id="month-year" class="text-2xl font-semibold text-gray-700"></h2>
                <button id="next-month" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition shadow-md">Next &gt;</button>
            </div>

            <!-- Calendar Grid -->
            <div id="calendar-container">
                <div class="calendar-grid">
                    <div class="day-header">Sun</div>
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>
                </div>
                <div id="calendar-body" class="calendar-grid">
                    <!-- Day cells will be inserted here -->
                </div>
            </div>

            <!-- Add Event Button (for current day) -->
            <div class="mt-8 text-center">
                <button id="add-event-btn" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-full hover:bg-green-600 transition shadow-lg hidden">
                    Add Event to Selected Day
                </button>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing events -->
    <div id="event-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="modal-content bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg m-4">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Add New Event</h3>
            <form id="event-form">
                <div class="mb-4">
                    <label for="event-title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="event-title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                </div>
                <div class="mb-4">
                    <label for="event-date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="event-date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                </div>
                <div class="mb-4">
                    <label for="event-time" class="block text-sm font-medium text-gray-700">Time (Optional)</label>
                    <input type="time" id="event-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="close-modal-btn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition shadow-md">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, onSnapshot, collection, query, where, getDocs, deleteDoc, Timestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase and App state variables
        let app;
        let db;
        let auth;
        let userId = null;
        let events = {}; // Store events keyed by YYYY-MM-DD
        let selectedDate = null; // Store the currently selected date (Date object)

        // FIX: Declare and initialize the missing global variable
        let currentViewDate = new Date(); // The date that dictates the current month/year being viewed

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        setLogLevel('debug'); // Enable detailed Firebase logging

        // --- Utility Functions ---
        const formatDateKey = (date) => {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        const getEventsCollectionRef = (uid) => {
            // Using a public path for collaborative viewing
            const collectionPath = `artifacts/${appId}/public/data/events`;
            return collection(db, collectionPath);
        };

        const displayMessage = (message, isError = false) => {
            console.log(isError ? 'ERROR:' : 'INFO:', message);
            // In a real app, you'd use a custom, non-blocking UI modal or toast here.
            // For this fix, we rely on console output.
        };

        // --- Calendar Rendering and Logic ---

        const renderCalendar = () => {
            const calendarBody = document.getElementById('calendar-body');
            const monthYearHeader = document.getElementById('month-year');
            const now = new Date();

            calendarBody.innerHTML = ''; // Clear existing days

            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            
            // Set header text
            monthYearHeader.textContent = currentViewDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            // Date for the first day of the month
            const firstDayOfMonth = new Date(year, month, 1);
            // Day of the week (0=Sun, 6=Sat) for the 1st of the month
            const startDayOfWeek = firstDayOfMonth.getDay();
            // Total days in the month
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Calculate previous month's days to fill the start
            const prevMonthDays = new Date(year, month, 0).getDate();
            
            // Start date for the calendar grid (could be in the previous month)
            let currentDate = new Date(firstDayOfMonth);
            currentDate.setDate(currentDate.getDate() - startDayOfWeek);

            // Total cells to render (at least 6 weeks to ensure consistency)
            const totalCells = 42; 

            for (let i = 0; i < totalCells; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell rounded-lg shadow-sm';
                
                const dayNumber = currentDate.getDate();
                const dateKey = formatDateKey(currentDate);

                dayCell.setAttribute('data-date', dateKey);

                // Check if the date is in the current month
                if (currentDate.getMonth() !== month) {
                    dayCell.classList.add('bg-gray-100', 'text-gray-400');
                } else {
                    dayCell.classList.add('text-gray-800');
                    dayCell.classList.remove('bg-gray-100');
                    dayCell.onclick = () => selectDate(new Date(currentDate));
                }

                // Check if today
                if (dateKey === formatDateKey(now)) {
                    dayCell.classList.add('today');
                }

                // Day number display
                dayCell.innerHTML = `<div class="font-bold text-lg mb-1">${dayNumber}</div>`;

                // Render Events
                if (events[dateKey]) {
                    events[dateKey].forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event-item';
                        eventDiv.textContent = event.title;
                        dayCell.appendChild(eventDiv);
                    });
                }

                calendarBody.appendChild(dayCell);
                // Move to the next day
                currentDate.setDate(currentDate.getDate() + 1);
            }
        };

        const selectDate = (date) => {
            selectedDate = date;
            const dateKey = formatDateKey(date);

            // Clear previous selections
            document.querySelectorAll('.day-cell').forEach(cell => {
                cell.classList.remove('bg-yellow-200', 'ring-2', 'ring-yellow-500');
            });

            // Highlight the selected date
            const selectedCell = document.querySelector(`.day-cell[data-date='${dateKey}']`);
            if (selectedCell) {
                selectedCell.classList.add('bg-yellow-200', 'ring-2', 'ring-yellow-500');
            }
            
            // Show the add event button and pre-fill modal date
            document.getElementById('add-event-btn').classList.remove('hidden');
            document.getElementById('event-date').value = dateKey;
        };

        const showModal = () => {
            if (!selectedDate) {
                displayMessage("Please select a date on the calendar first.", true);
                return;
            }
            document.getElementById('event-modal').classList.remove('hidden');
            document.getElementById('event-title').value = '';
            document.getElementById('event-time').value = '';
        };

        const hideModal = () => {
            document.getElementById('event-modal').classList.add('hidden');
        };


        // --- Firestore Data Handlers ---

        const saveEvent = async (e) => {
            e.preventDefault();
            
            if (!userId) {
                displayMessage("Authentication not ready. Cannot save event.", true);
                return;
            }

            const title = document.getElementById('event-title').value.trim();
            const dateStr = document.getElementById('event-date').value;
            const timeStr = document.getElementById('event-time').value.trim();
            
            if (!title || !dateStr) {
                displayMessage("Title and Date are required.", true);
                return;
            }

            try {
                // Combine date and time into a Timestamp
                let eventDate = new Date(dateStr);
                if (timeStr) {
                    const [hours, minutes] = timeStr.split(':').map(Number);
                    eventDate.setHours(hours, minutes, 0, 0);
                }
                
                // Firestore document data
                const eventData = {
                    title: title,
                    date: Timestamp.fromDate(eventDate),
                    createdBy: userId,
                    createdAt: Timestamp.now()
                };

                await addDoc(getEventsCollectionRef(userId), eventData);
                hideModal();
                displayMessage("Event saved successfully!");
            } catch (error) {
                displayMessage(`Error saving event: ${error.message}`, true);
            }
        };
        
        // Listen for real-time updates to the events
        const setupEventsListener = () => {
            if (!userId || !db) return;

            // Query: Get all events (no filtering, as it's a public collection)
            const q = query(getEventsCollectionRef(userId));

            onSnapshot(q, (querySnapshot) => {
                const newEvents = {};
                querySnapshot.forEach((doc) => {
                    const event = doc.data();
                    const date = event.date.toDate();
                    const dateKey = formatDateKey(date);
                    
                    if (!newEvents[dateKey]) {
                        newEvents[dateKey] = [];
                    }
                    newEvents[dateKey].push({ id: doc.id, ...event, date });
                });
                
                events = newEvents;
                renderCalendar(); // Re-render the calendar when events change
                displayMessage(`Loaded ${querySnapshot.size} events.`);
            }, (error) => {
                displayMessage(`Failed to listen to events: ${error.message}`, true);
            });
        };

        // --- Initialization and Event Listeners ---

        window.initAppAfterAuth = async (user) => {
            userId = user.uid;
            document.getElementById('user-info').textContent = `User ID: ${userId} (Public Data)`;
            
            // Initialize calendar view
            currentViewDate = new Date(); // Re-initialize to ensure it's a valid Date object
            renderCalendar(); 
            
            // Start listening for data changes
            setupEventsListener();
            
            // Attach interaction listeners
            document.getElementById('prev-month').addEventListener('click', () => {
                currentViewDate.setMonth(currentViewDate.getMonth() - 1);
                renderCalendar();
            });

            document.getElementById('next-month').addEventListener('click', () => {
                currentViewDate.setMonth(currentViewDate.getMonth() + 1);
                renderCalendar();
            });

            document.getElementById('add-event-btn').addEventListener('click', showModal);
            document.getElementById('close-modal-btn').addEventListener('click', hideModal);
            
            // This is where the third error occurred. It now accesses the globally defined currentViewDate
            document.getElementById('event-form').addEventListener('submit', saveEvent);

        };


        window.onload = async () => {
            if (Object.keys(firebaseConfig).length === 0) {
                displayMessage("Firebase configuration is missing. Cannot proceed with database connection.", true);
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Set persistence before attempting sign in
                await setPersistence(auth, browserLocalPersistence);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Wait for auth state change to ensure user object is ready
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        window.initAppAfterAuth(user);
                    } else {
                        displayMessage("Authentication failed. Cannot load app.", true);
                    }
                });

            } catch (error) {
                displayMessage(`Firebase Initialization or Auth Error: ${error.message}`, true);
            }
        };

    </script>
</body>
</html>
